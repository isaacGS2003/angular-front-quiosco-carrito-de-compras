<aside class="md:w-72">
  <div class="p-4">
    <img src="logo.svg" alt="imagen logo" class="w-40">
  </div>

  <div *ngIf="(categorias$ | async)!.length === 0" class="w-full h-full flex justify-center items-center py-10">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600 border-solid"></div>
  </div>

  <p class="my-10 text-xl text-center">Hola: {{userAuth.name }}</p>

  <ng-container *ngIf="(categorias$ | async)!.length >= 1">
    <div class="mt-10">
      <ng-container *ngFor="let categoria of categorias$ | async">
        <app-categoria [categoria]="categoria"></app-categoria>
      </ng-container>
    </div>

    <div class="my-5 px-5">
      <button type="button" (click)="logout()" class="text-center bg-red-500 w-full p-3 font-bold text-white truncate">
        Cancelar Orden
      </button>
    </div>
  </ng-container>
</aside>
